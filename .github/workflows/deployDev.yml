name: Deploy dev build to Amazon S3 Dev

on:
  push:
    branches:
      - master
jobs:
  deploy-dev:
    environment: dev
    runs-on: ubuntu-latest
    env:
      BUILD_FOLDER: "build/" # default build directory
      REACT_APP_VERSION: "latest"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Yarn Set Up
      uses: actions/setup-node@v2
    - run: yarn install
    - run: yarn build

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Copy files to AWS Bucket
      env:
        APP_DIR: "${{ secrets.BUCKET }}/${{ secrets.REACT_APP_GRAASP_DEVELOPER_ID }}/${{ secrets.REACT_APP_GRAASP_APP_ID }}/${{env.REACT_APP_VERSION}}/"
      run: aws s3 sync ${{env.BUILD_FOLDER}} s3://$APP_DIR --delete

    - name: Invalidate cloudfront distribution
      env:
        APP_PATH: "${{ secrets.REACT_APP_GRAASP_DEVELOPER_ID }}/${{ secrets.REACT_APP_GRAASP_APP_ID }}/${{env.REACT_APP_VERSION}}"
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION }} --paths /${APP_PATH}/*
